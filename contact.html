<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link type="text/css" href="css/main.css" rel="stylesheet">
	<!--I've added a font from google-->
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
	<title>Home Website03</title>
</head>
	<body>
		<div class="container">
			<div id="header" class="row">
				<div id="menu" class="row">
					<a href="index.html">
						<h3 class="col-md-4 text-uppercase text-center">Home</h3>
					</a>
					<a href="about.html">
						<h3 class="col-md-4 text-uppercase text-center">About</h3>
					</a>
					<a href="contact.html">
						<h3 class="col-md-4 text-uppercase text-center">Contact</h3>
					</a>
					<a href="resume.html">
						<h3 class="col-md-4 text-uppercase text-center">Resume</h3>
					</a>
					<hr />
				</div>
				<div class="col-md-12">
					<img class="background-img" src="images/blotouf-mill.jpg" alt="responsive-img">
					<p class="absolute-text text-width text-uppercase text-right">Seth Olmstead Design & Co</a> </p>
				</div>
				</header>
				<hr />
			<h4>Request more Information</h4>
		</div>
		<form id="contact_form" action="#" method="POST" enctype="multipart/form-data" class="form">
			<div class="row">
				<label for="name">Your name:</label><br />
				<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
			</div>
			<div class="row">
				<label for="email">Your email:</label><br />
				<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
			</div>
			<div class="row">
				<label for="message">Your message:</label><br />
				<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
			</div>
				<input id="submit_button" type="submit" value="Send email" />
		</form>	
		</div>
		<div id="footer">
			<hr />
			<p class="text-uppercase text-center">Copyright Info = &copy; 2016 Seth Olmstead</p>
		</div>
	</body>
</html>
